<div *ngIf="!loggedIn">
    <div>
        <app-login (onLogIn)="logIn($event)"></app-login>
    </div>
    <div>
        <app-signup (onSignUp)="signUp($event)"></app-signup>
    </div>
</div>

<ng-container *ngIf="loggedIn" >
    <button (click)="disconnect()" *ngIf="loggedIn">Disconnect</button>
    {{this.data}}

</ng-container>
